name: Sonar frontend

on:
  push:
    branches:
      - main
      - master
    paths:
      - frontend/**
      - .github/workflows/sonar-frontend.yml
  pull_request:
    branches:
      - main
      - master
    paths:
      - frontend/**

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    # Общие env для всего job
    env:
      # Базовый URL для API — совпадает с тем, что ожидают тесты
      VITE_API_BASE_URL: /api
      # Ключ Яндекс.Карт, который ты добавил в secrets
      VITE_YMAPS_API_KEY: ${{ secrets.VITE_YMAPS_API_KEY }}

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node20-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node20-

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci || npm install --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npx eslint . --max-warnings=0

      - name: Run tests with coverage (Vitest)
        run: |
          npm test --silent
          test -f coverage/lcov.info && ls -l coverage/lcov.info

      - name: SonarQube Scan (frontend)
        uses: SonarSource/sonarqube-scan-action@v2
        with:
          projectBaseDir: ./frontend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-lcov
          path: coverage/lcov.info

      - name: Quality Gate (fail on red)
        uses: SonarSource/sonarqube-quality-gate-action@v1
        with:
          scanMetadataReportFile: frontend/.scannerwork/report-task.txt
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
