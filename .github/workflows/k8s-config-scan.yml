name: Kubernetes Config Security Scan

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - "k8s/**"
      - ".github/workflows/k8s-config-scan.yml"
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - "k8s/**"
      - ".github/workflows/k8s-config-scan.yml"

permissions:
  contents: read

jobs:
  scan-k8s-config:
    name: Scan k8s manifests with Trivy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run Trivy config scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'config'
          scan-ref: './k8s'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
