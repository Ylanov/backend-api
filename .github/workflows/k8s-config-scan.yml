name: Kubernetes Config Security Scan

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - "k8s/**"
      - ".github/workflows/k8s-config-scan.yml"
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - "k8s/**"

permissions:
  contents: read
  security-events: write  # нужно только если будем грузить SARIF в Code Scanning

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  trivy-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trivy config scan -> SARIF (non-fatal)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: config
          scan-ref: ./k8s
          format: sarif
          output: trivy-k8s.sarif
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: '0'        # ✅ не ломаем билд при найденных проблемах

      - name: Upload SARIF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-k8s-sarif
          path: trivy-k8s.sarif

      # Загружаем в Code Scanning только если репо публичный ИЛИ явно включена переменная GHAS_UPLOAD
      - name: Publish SARIF to Code Scanning
        if: always() && (github.event.repository.private == false || vars.GHAS_UPLOAD == 'true')
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-k8s.sarif
