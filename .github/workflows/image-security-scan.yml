name: Image Security Scan (local images)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read

jobs:
  scan-backend-image:
    name: Scan Backend Docker Image with Trivy
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image (local, no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true                # загрузить образ в локальный Docker
          tags: pyro-api:ci-scan    # локальный тег

      - name: Run Trivy scan (backend)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: pyro-api:ci-scan
          format: table
          vuln-type: os,library
          severity: CRITICAL,HIGH
          exit-code: '1'
          ignore-unfixed: true
          timeout: 10m

  scan-frontend-image:
    name: Scan Frontend Docker Image with Trivy
    runs-on: ubuntu-latest
    needs: scan-backend-image
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend image (local, no push)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          load: true
          tags: pyro-frontend:ci-scan

      - name: Run Trivy scan (frontend)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: pyro-frontend:ci-scan
          format: table
          vuln-type: os,library
          severity: CRITICAL,HIGH
          exit-code: '1'
          ignore-unfixed: true
          timeout: 10m
