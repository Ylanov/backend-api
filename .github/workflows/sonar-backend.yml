name: Sonar • backend

on:
  push:
    branches: [ main, master ]
    paths:
      - "app/**"
      - "tests/**"
      - "requirements.txt"
      - "sonar-project.properties"
      - ".github/workflows/sonar-backend.yml"
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pull-requests: write   # не мешает, даже если PR-декорации нет

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx

      - name: Run tests with coverage
        run: |
          pytest -q --maxfail=1 --disable-warnings \
            --cov=app --cov-report=xml:coverage.xml

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonar.asy-tk.ru

      # Можно "ронять" сборку, если Quality Gate красный
      - name: Quality Gate (fail on red)
        uses: SonarSource/sonarqube-quality-gate-action@v1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonar.asy-tk.ru
