name: Sonar • backend

on:
  push:
    branches: [ main, master ]
    paths:
      - "app/**"
      - "tests/**"
      - "requirements*.txt"
      - "sonar-project.properties"
      - ".coveragerc"
      - ".github/workflows/sonar-backend.yml"
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pull-requests: write

jobs:
  sonar-backend:
    runs-on: ubuntu-latest

    # ВАЖНО: окружение для pydantic Settings()
    env:
      DATABASE_URL: postgresql+asyncpg://pyro_user:password@localhost:5432/pyro_registry
      SECRET_KEY: test-secret-key-for-ci-only
      ACCESS_TOKEN_EXPIRE_MINUTES: "480"
      UPLOAD_DIR: ./uploads-ci

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          pytest -q --maxfail=1 --disable-warnings \
            --cov=app \
            --cov-report=xml:coverage.xml \
            --cov-config=.coveragerc

      - name: Upload coverage.xml artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: coverage.xml

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}

      - name: Quality Gate (fail on red)
        uses: SonarSource/sonarqube-quality-gate-action@v1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
