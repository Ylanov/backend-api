name: Sonar • backend

on:
  push:
    branches: [ main, master ]
    paths:
      - "app/**"
      - "tests/**"
      - "requirements*.txt"
      - "sonar-project.properties"
      - ".github/workflows/sonar-backend.yml"
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pull-requests: write

jobs:
  scan:
    runs-on: ubuntu-latest

    # Безопасные значения окружения для CI (не зависят от .env)
    env:
      DATABASE_URL: sqlite+aiosqlite:///./test.db
      SECRET_KEY: dummy
      UPLOAD_DIR: ./uploads_ci

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx aiosqlite

      - name: Prepare CI upload dir
        run: mkdir -p "$UPLOAD_DIR"

      - name: Tests with coverage
        run: |
          pytest -q --maxfail=1 --disable-warnings \
            --cov=app --cov-report=xml:coverage.xml

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}

      - name: Quality Gate (fail on red)
        uses: SonarSource/sonarqube-quality-gate-action@v1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
