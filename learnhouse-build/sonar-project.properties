# Уникальный ключ для этого проекта в твоём SonarQube
sonar.projectKey=learnhouse
sonar.projectName=LearnHouse Platform
sonar.projectVersion=1.0

# Базовая директория — совпадает с тем, что мы передаём в projectBaseDir
sonar.projectBaseDir=.

# Источники кода. Если структура монорепы стандартная (apps/web, apps/api, и т.д.),
# достаточно указать общую папку apps.
sonar.sources=apps

# Тесты, если хочешь, чтобы Sonar разделял prod/тестовый код.
# При необходимости скорректируй пути.
sonar.tests=apps
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/tests/**

# Исключения, чтобы не анализировать сборки, артефакты и node_modules
sonar.exclusions=**/node_modules/**,**/.turbo/**,**/.next/**,**/dist/**,**/build/**,**/coverage/**

# Пока без покрытия тестами (в learnhouse-build на уровне root нет отдельного скрипта test).
# Если потом добавишь jest/pytest с отчетами — сюда можно будет дописать:
# sonar.javascript.lcov.reportPaths=apps/web/coverage/lcov.info
# sonar.python.coverage.reportPaths=apps/api/coverage.xml

sonar.sourceEncoding=UTF-8
