apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pyro-ingress
  namespace: default
  labels:
    app: pyro-ingress
  annotations:
    # TLS / редиректом на HTTPS занимается Nginx Proxy Manager,
    # поэтому аннотации cert-manager и force-ssl-redirect не используем.

    # Максимальный размер тела запроса (аплоады файлов и т.п.)
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"

    # Таймаут ожидания ответа от backend (API)
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"

    # Таймаут отправки ответа клиенту
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  ingressClassName: nginx

  rules:
    - host: pyro.asy-tk.ru
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: pyro-api
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pyro-frontend
                port:
                  number: 80
