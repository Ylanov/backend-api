apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyro-api
  namespace: default
  labels:
    app: pyro-api
spec:
  replicas: 2
  strategy:
    type: Recreate
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: pyro-api
  template:
    metadata:
      labels:
        app: pyro-api
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      imagePullSecrets:
        - name: ghcr-creds

      containers:
        - name: pyro-api
          image: ghcr.io/ylanov/pyro-api:2.0.713
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000

          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]

          envFrom:
            - secretRef:
                name: pyro-api-env-secrets

          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: pyro-api-env-secrets
                  key: SECRET_KEY

            # ПЕРЕМЕННЫЕ БД
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: pyro-db-app
                  key: host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: pyro-db-app
                  key: port
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: pyro-db-app
                  key: user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pyro-db-app
                  key: password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: pyro-db-app
                  key: dbname
            - name: DATABASE_URL
              value: "postgresql+asyncpg://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)"

            # KAFKA
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka-0.kafka-svc.default.svc.cluster.local:9092"

            # AI & RAG (UPDATED)
            - name: GIGACHAT_CREDENTIALS
              valueFrom:
                secretKeyRef:
                  name: gigachat-secrets
                  key: GIGACHAT_CREDENTIALS
            - name: GIGACHAT_VERIFY_SSL
              valueFrom:
                secretKeyRef:
                  name: gigachat-secrets
                  key: GIGACHAT_VERIFY_SSL

            # --- НОВЫЕ ПЕРЕМЕННЫЕ ---
            - name: REDIS_URL
              value: "redis://redis:6379/0"  # Имя сервиса 'redis', порт 6379
            - name: RERANKER_MODEL_NAME
              value: "BAAI/bge-reranker-v2-m3"
            # ------------------------

            - name: HF_HOME
              value: "/tmp/huggingface"
            - name: SENTENCE_TRANSFORMERS_HOME
              value: "/tmp/sentence_transformers"
            - name: TORCH_HOME
              value: "/tmp/torch"

          volumeMounts:
            - name: uploads-storage
              mountPath: /uploads
            - name: tmp-storage
              mountPath: /tmp

          readinessProbe:
            httpGet:
              path: /api/healthz
              port: 8000
            initialDelaySeconds: 1500
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /api/healthz
              port: 8000
            initialDelaySeconds: 1500
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          resources:
            requests:
              cpu: "1"
              memory: "4Gi"
            limits:
              cpu: "4"
              memory: "8Gi"

      volumes:
        - name: uploads-storage
          persistentVolumeClaim:
            claimName: pyro-uploads-pvc
        - name: tmp-storage
          emptyDir: {}

      restartPolicy: Always