apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyro-api
  namespace: default
  labels:
    app: pyro-api
spec:
  replicas: 2

  # --- ВАЖНОЕ ДОБАВЛЕНИЕ ---
  # Recreate убивает старые поды перед созданием новых.
  # Это предотвращает переполнение памяти (OOM) при обновлении.
  strategy:
    type: Recreate
  # -------------------------

  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: pyro-api
  template:
    metadata:
      labels:
        app: pyro-api
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      imagePullSecrets:
        - name: ghcr-creds

      containers:
        - name: pyro-api
          # Используем версию с библиотеками AI
          image: ghcr.io/ylanov/pyro-api:2.0.708
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000

          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]

          envFrom:
            - secretRef:
                name: pyro-api-env-secrets

          env:
            # --- СУЩЕСТВУЮЩИЕ ПЕРЕМЕННЫЕ ---
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: pyro-api-env-secrets
                  key: SECRET_KEY

            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: pyro-db-app
                  key: host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: pyro-db-app
                  key: port
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: pyro-db-app
                  key: user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pyro-db-app
                  key: password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: pyro-db-app
                  key: dbname

            - name: DATABASE_URL
              value: "postgresql+asyncpg://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)"

            # --- ПЕРЕМЕННЫЕ ДЛЯ GIGACHAT ---
            - name: GIGACHAT_CREDENTIALS
              valueFrom:
                secretKeyRef:
                  name: gigachat-secrets
                  key: GIGACHAT_CREDENTIALS
            - name: GIGACHAT_VERIFY_SSL
              valueFrom:
                secretKeyRef:
                  name: gigachat-secrets
                  key: GIGACHAT_VERIFY_SSL

            # --- ПЕРЕМЕННЫЕ ДЛЯ КЭША МОДЕЛЕЙ (в /tmp) ---
            - name: HF_HOME
              value: "/tmp/huggingface"
            - name: SENTENCE_TRANSFORMERS_HOME
              value: "/tmp/sentence_transformers"
            - name: TORCH_HOME
              value: "/tmp/torch"

          volumeMounts:
            - name: uploads-storage
              mountPath: /uploads
            # Монтируем временную папку для записи моделей
            - name: tmp-storage
              mountPath: /tmp

          readinessProbe:
            httpGet:
              path: /api/healthz
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /api/healthz
              port: 8000
            # 15 минут на скачивание и старт модели
            initialDelaySeconds: 1500
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              # 4GB памяти для работы AI
              memory: "4Gi"

      volumes:
        - name: uploads-storage
          persistentVolumeClaim:
            claimName: pyro-uploads-pvc
        - name: tmp-storage
          emptyDir: {}

      restartPolicy: Always