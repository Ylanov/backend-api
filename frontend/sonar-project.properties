# sonar-project.properties (frontend-ui)

sonar.projectKey=frontend-ui
sonar.projectName=frontend-ui
sonar.sourceEncoding=UTF-8

# Основной код
sonar.sources=src

# Тесты (лежать тоже будут в src)
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Исключения (если нужно)
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.d.ts,**/node_modules/**,**/dist/**,**/build/**

# ТипScript-конфиг (важно, чтобы файл реально существовал)
sonar.typescript.tsconfigPath=tsconfig.json

# Покрытие тестов (Vitest/Jest генерируют lcov)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
